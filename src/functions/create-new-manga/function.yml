createNewMangaInMyList:
  handler: src/functions/create-new-manga/main.handler
  events:
    - http:
        path: /mymangalist/user/mangas
        method: post
        cors: true
        request:
          schemas:
            application/json: ${file(src/functions/create-new-manga/create_request.json)}
            name: createNewMangaModel
            description: 'Validation model for Creating new mangas in my list'